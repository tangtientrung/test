<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
    <link href="style.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="envelope">
    <div class="back"></div>
    <div class="letter">
        <div class="text" data-toggle="modal" data-target="#myModal">Ấn vào đây!!!</div>
    </div>
    <div class="front"></div>
    <div class="top"></div>
    <div class="shadow"></div>
</div>
<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h2>Hết dỗi nha ^-^</h2>
                </div>
                <div class="modal-footer">
                    <button id="yes" type="button" class="btn btn-success" data-dismiss="modal">Ok <3</button>
                    <button id="no" type="button" class="btn btn-danger">Không</button>
                </div>
            </div>

        </div>
    </div>

</div>
<canvas id="canvas" style="display: none"></canvas>
<script type="text/javascript" src="script.js"> </script>
</body>
</html>
